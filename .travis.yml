language: ruby
rvm:
- 2.0
- 2.1
- 2.2

script:
- bundle exec rspec

before_script:
- cp spec/dummy/config/database.travis.yml spec/dummy/config/database.yml
- cd spec/dummy && bundle exec rake db:drop
- cd spec/dummy && bundle exec rake db:create
- cd spec/dummy && bundle exec rake db:migrate

env:
  global:
  - TRAVIS=1
